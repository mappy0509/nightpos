<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - Cast Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 bg-slate-50">

    <header class="h-16 bg-white shadow-md flex items-center justify-between px-4 sticky top-0 z-40 non-printable">
        <div>
            <h2 id="header-date" class="text-xl font-semibold text-slate-700">11月4日 (火)</h2>
        </div>
        <div class="flex items-center space-x-4">
            <span id="cast-header-name" class="text-sm font-semibold">キャスト名...</span>
            <button class="text-slate-500 hover:text-red-600">
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 p-4 pb-24">
        
        <div id="cast-dashboard" class="space-y-6">
            
            <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">今月の実績</h2>
                    <span class="text-sm text-slate-500">(11月1日〜11月30日)</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="border-r pr-4">
                        <span class="text-sm font-medium text-slate-500">売上</span>
                        <p class="text-3xl font-bold mt-1" id="summary-cast-month-sales">¥0</p>
                    </div>
                    <div>
                        <span class="text-sm font-medium text-slate-500">指名本数</span>
                        <p class="text-3xl font-bold mt-1" id="summary-cast-month-noms">0 <span class="text-lg">組</span></p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-lg border border-slate-200">
                    <span class="text-sm font-medium text-slate-500">本日の売上</span>
                    <p class="text-2xl font-bold mt-1" id="summary-cast-today-sales">¥0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-lg border border-slate-200">
                    <span class="text-sm font-medium text-slate-500">本日の指名</span>
                    <p class="text-2xl font-bold mt-1" id="summary-cast-today-noms">0 <span class="text-base">組</span></p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-lg border border-slate-200">
                    <span class="text-sm font-medium text-slate-500">今月の報酬 (目安)</span>
                    <p class="text-2xl font-bold mt-1" id="summary-cast-pay">¥0</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-lg border border-slate-200">
                    <span class="text-sm font-medium text-slate-500">今月の出勤</span>
                    <p class="text-2xl font-bold mt-1" id="summary-cast-workdays">0 <span class="text-base">日</span></p>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold">マイ顧客一覧</h2>
                    <a href="cast-customers.html" class="text-sm font-medium text-blue-600">すべて表示</a>
                </div>
                <div class="space-y-3" id="cast-customer-list">
                    <div class="bg-white p-4 rounded-xl shadow border border-slate-200 flex justify-between items-center">
                        <div>
                            <p class="font-semibold">鈴木 様</p>
                            <p class="text-xs text-slate-500">最終来店: 2025/11/03 (1日前)</p>
                        </div>
                        <i class="fa-solid fa-chevron-right text-slate-400"></i>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow border border-slate-200 flex justify-between items-center">
                        <div>
                            <p class="font-semibold">田中 様</p>
                            <p class="text-xs text-slate-500">最終来店: 2025/10/28 (7日前)</p>
                        </div>
                        <i class="fa-solid fa-chevron-right text-slate-400"></i>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-200 shadow-t-lg flex justify-around items-center z-40 non-printable">
        <a href="cast-dashboard.html" class="bottom-nav-link active">
            <i class="fa-solid fa-chart-pie fa-lg"></i>
        </a>
        <a href="cast-customers.html" class="bottom-nav-link">
            <i class="fa-solid fa-users fa-lg"></i>
        </a>
        <a href="cast-pay.html" class="bottom-nav-link">
            <i class="fa-solid fa-yen-sign fa-lg"></i>
        </a>
        <a href="cast-app-settings.html" class="bottom-nav-link">
            <i class="fa-solid fa-gear fa-lg"></i>
        </a>
    </nav>


    <script type="module" src="cast-dashboard.js"></script>
</body>
</html>
