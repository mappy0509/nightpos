<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS.AI - メニュー管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/generative-ai/+esm"></script>

</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside id="sidebar-container" class="w-72 lg:w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable fixed inset-y-0 left-0 z-40 transform -translate-x-full lg:static lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="flex-grow flex items-center justify-center">
                <i class="fa-solid fa-spinner fa-spin text-blue-500"></i>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden non-printable admin-main">
            <header class="h-16 bg-white border-b flex items-center justify-between px-4 lg:px-6 shadow-sm">
                
                <button id="sidebar-toggle-btn" class="lg:hidden text-slate-600 hover:text-slate-800">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>

                <h2 id="page-title" class="text-xl font-semibold text-slate-700 hidden lg:block">メニュー管理</h2>
                <h2 class="text-xl font-semibold text-slate-700 lg:hidden absolute left-1/2 -translate-x-1/2">
                    メニュー
                </h2>

                <div class="hidden lg:flex items-center space-x-4">
                    <div class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-slate-100 border border-slate-200">
                        <i class="fa-solid fa-store text-slate-500"></i>
                        <span id="header-store-name" class="text-sm font-semibold text-slate-700">loading...</span>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
                
                <div class="lg:hidden w-8"></div>
            </header>
            <div class="flex-1 overflow-y-auto p-4 lg:p-8">
                
                <div id="menu">
                    <div class="mb-4 flex flex-col sm:flex-row justify-between items-stretch sm:items-center gap-3">
                        <h3 class="text-xl font-semibold">メニュー・料金設定</h3>
                        <div class="flex space-x-3">
                            <button id="open-category-modal-btn" class="bg-white text-slate-700 px-4 py-2 rounded-lg font-semibold border border-slate-300 hover:bg-slate-100 transition duration-200 text-sm">
                                <i class="fa-solid fa-tags mr-2"></i>カテゴリ管理
                            </button>
                            <button id="open-new-menu-modal-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-200 text-sm">
                                <i class="fa-solid fa-plus mr-2"></i>新規メニュー追加
                            </button>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                        <div class="border-b border-slate-200 responsive-tabs-container">
                            <nav class="flex -mb-px px-6" id="menu-tabs-container">
                                </nav>
                        </div>
                        
                        <div class="p-4 lg:p-6 overflow-x-auto" id="menu-content-container">
                            <div id="menu-tab-content" class="menu-tab-content active">
                                <table class="w-full text-left text-sm min-w-[700px]">
                                    <thead>
                                        <tr class="border-b bg-slate-50 text-slate-600" id="menu-table-header">
                                            </tr>
                                    </thead>
                                    <tbody id="menu-table-body">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="category-editor-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-2xl">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 class="text-xl font-semibold" id="category-editor-modal-title">カテゴリ管理</h3>
                <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
            </div>
            
            <div class="p-6">
                <h4 class="font-semibold mb-3">カテゴリの追加</h4>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mb-4 gap-2">
                    <input type="text" id="new-category-name-input" placeholder="新しいカテゴリ名 (例: シャンパン)" class="w-full p-2 border border-slate-300 rounded-lg">
                    <button type="button" id="add-category-btn" class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 whitespace-nowrap">
                        <i class="fa-solid fa-plus mr-2"></i>追加
                    </button>
                </div>
                <p id="category-add-error" class="text-xs text-red-600 mb-4"></p>

                <h4 class="font-semibold mb-3 pt-4 border-t">既存のカテゴリ</h4>
                <div class="space-y-3 max-h-80 overflow-y-auto overflow-x-auto pr-2" id="current-categories-list">
                    </div>
            </div>

            <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg space-x-3">
                <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <div id="menu-editor-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">
            <form id="menu-editor-form">
                <div class="flex justify-between items-center p-5 border-b">
                    <h3 class="text-xl font-semibold" id="menu-editor-modal-title">新規メニュー追加</h3>
                    <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                    <div>
                        <label for="menu-category" class="text-sm font-semibold text-slate-600">カテゴリ</label>
                        <select id="menu-category" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </select>
                    </div>
                    <div>
                        <label for="menu-name" class="text-sm font-semibold text-slate-600">項目名</label>
                        <input type="text" id="menu-name" class="w-full p-2 border border-slate-300 rounded-lg mt-1" required>
                    </div>
                    <div id="menu-duration-group" class="hidden">
                        <label for="menu-duration" class="text-sm font-semibold text-slate-600">時間 (分)</label>
                        <input type="number" id="menu-duration" placeholder="例: 60" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                    </div>
                    <div>
                        <label for="menu-price" class="text-sm font-semibold text-slate-600">料金 (税抜)</label>
                        <input type="number" id="menu-price" placeholder="例: 10000" class="w-full p-2 border border-slate-300 rounded-lg mt-1" required>
                    </div>
                    
                    <div class="pt-4 border-t">
                        <label class="text-sm font-semibold text-slate-600 flex items-center space-x-2">
                            <i class="fa-solid fa-champagne-glasses mr-1"></i>
                            <span>コール連携設定</span>
                        </label>
                        <div class="mt-2 space-y-2">
                            <label for="menu-is-call-target" class="flex items-center space-x-2 text-slate-700">
                                <input type="checkbox" id="menu-is-call-target" class="rounded h-5 w-5 text-pink-600 focus:ring-pink-500">
                                <span class="text-sm">シャンパンコール対象メニューにする</span>
                            </label>
                            <p class="text-xs text-slate-500">
                                ※チェックを入れると、この商品の小計金額がシャンパンコール適用ボーダーの計算に含まれます。
                            </p>
                        </div>
                    </div>
                    <div class="pt-4 border-t">
                        <label for="menu-inventory-item" class="text-sm font-semibold text-slate-600">
                            <i class="fa-solid fa-boxes-stacked mr-1"></i> 在庫連動 (任意)
                        </label>
                        <select id="menu-inventory-item" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="none">--- 在庫と連動しない ---</option>
                            </select>
                    </div>
                    <div id="menu-consumption-group" class="hidden">
                        <label for="menu-inventory-consumption" class="text-sm font-semibold text-slate-600">1オーダーあたりの消費量</label>
                        <div class="flex items-center">
                            <input type="number" id="menu-inventory-consumption" placeholder="1" class="w-full p-2 border border-slate-300 rounded-lg mt-1" value="1" min="0" step="any">
                            <span id="menu-consumption-unit" class="ml-2 font-medium text-slate-600">本</span>
                        </div>
                        <p class="text-xs text-slate-500 mt-1">例: "キャストドリンク" 1杯で "焼酎 (ml)" を 50 消費</p>
                    </div>
                    <p id="menu-editor-error" class="text-xs text-red-600"></p>
                </div>

                <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg space-x-3">
                    <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                        キャンセル
                    </button>
                    <button id="save-menu-item-btn" type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">
                        保存する
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="sidebar.js"></script>
    <script type="module" src="ai-service.js"></script>
    <script type="module" src="menu.js"></script>
</body>
</html>
