<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - メニュー管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable">
            <div class="h-16 flex items-center justify-center border-b px-4">
                <h1 class="text-2xl font-bold text-blue-600">Night POS</h1>
            </div>
            <nav class="flex-grow pt-6 space-y-2">
                <a href="index.html" class="nav-link" data-target="dashboard">
                    <i class="fa-solid fa-chart-pie fa-fw w-6 text-center"></i>
                    <span>ダッシュボード</span>
                </a>
                <a href="tables.html" class="nav-link" data-target="tables">
                    <i class="fa-solid fa-border-all fa-fw w-6 text-center"></i>
                    <span>テーブル管理</span>
                </a>
                <a href="all-slips.html" class="nav-link" data-target="all-slips">
                    <i class="fa-solid fa-file-invoice fa-fw w-6 text-center"></i>
                    <span>伝票一覧</span>
                </a>
                <a href="menu.html" class="nav-link active" data-target="menu">
                    <i class="fa-solid fa-book-open fa-fw w-6 text-center"></i>
                    <span>メニュー管理</span>
                </a>
                <a href="reports.html" class="nav-link" data-target="reports">
                    <i class="fa-solid fa-chart-line fa-fw w-6 text-center"></i>
                    <span>売上分析</span>
                </a>
                <a href="cast-settings.html" class="nav-link" data-target="cast-settings">
                    <i class="fa-solid fa-users-gear fa-fw w-6 text-center"></i>
                    <span>キャスト設定</span>
                </a>
                <a href="settings.html" class="nav-link" data-target="settings">
                    <i class="fa-solid fa-gear fa-fw w-6 text-center"></i>
                    <span>店舗設定</span>
                </a>
            </nav>
            <div class="p-4 border-t">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/40x40/e0e7ff/4338ca?text=User" alt="User Avatar" class="w-10 h-10 rounded-full">
                    <div>
                        <p class="font-semibold text-sm">山田 太郎</p>
                        <p class="text-xs text-slate-500">マネージャー</p>
                    </div>
                </div>
                <button class="mt-4 w-full text-left text-sm text-slate-600 hover:text-red-600">
                    <i class="fa-solid fa-right-from-bracket fa-fw w-6 text-center"></i>
                    <span>ログアウト</span>
                </button>
            </div>
        </aside>
        <main class="flex-1 flex flex-col overflow-hidden non-printable">
            <header class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm">
                <div>
                    <h2 id="page-title" class="text-xl font-semibold text-slate-700">メニュー管理</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fa-solid fa-store absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <select id="store-selector" class="pl-10 pr-4 py-2 text-sm font-medium border border-slate-300 rounded-lg bg-white hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="store1">新宿本店</option>
                            <option value="store2">渋谷店</option>
                            <option value="store3">池袋店</option>
                        </select>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 lg:p-8">
                
                <div id="menu">
                    <div class="mb-4 flex justify-between items-center">
                        <h3 class="text-xl font-semibold">メニュー・料金設定</h3>
                        <div class="flex space-x-3">
                            <button id="open-category-modal-btn" class="bg-white text-slate-700 px-4 py-2 rounded-lg font-semibold border border-slate-300 hover:bg-slate-100 transition duration-200">
                                <i class="fa-solid fa-tags mr-2"></i>カテゴリ管理
                            </button>
                            <button id="open-new-menu-modal-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-200">
                                <i class="fa-solid fa-plus mr-2"></i>新規メニュー追加
                            </button>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                        <div class="border-b border-slate-200">
                            <nav class="flex -mb-px px-6" id="menu-tabs-container">
                                </nav>
                        </div>
                        
                        <div class="p-6" id="menu-content-container">
                            <div id="menu-tab-content" class="menu-tab-content active">
                                <table class="w-full text-left text-sm">
                                    <thead>
                                        <tr class="border-b bg-slate-50 text-slate-600" id="menu-table-header">
                                            </tr>
                                    </thead>
                                    <tbody id="menu-table-body">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
        </main>
        </div>

    <div id="category-editor-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-2xl">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 class="text-xl font-semibold" id="category-editor-modal-title">カテゴリ管理</h3>
                <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
            </div>
            
            <div class="p-6">
                <h4 class="font-semibold mb-3">カテゴリの追加</h4>
                <div class="flex space-x-2 mb-4">
                    <input type="text" id="new-category-name-input" placeholder="新しいカテゴリ名 (例: シャンパン)" class="w-full p-2 border border-slate-300 rounded-lg">
                    <button type="button" id="add-category-btn" class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 whitespace-nowrap">
                        <i class="fa-solid fa-plus mr-2"></i>追加
                    </button>
                </div>
                <p id="category-add-error" class="text-xs text-red-600 mb-4"></p>

                <h4 class="font-semibold mb-3 pt-4 border-t">既存のカテゴリ</h4>
                <div class="space-y-3 max-h-80 overflow-y-auto pr-2" id="current-categories-list">
                    </div>
            </div>

            <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg space-x-3">
                <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <div id="menu-editor-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">
            <form id="menu-editor-form">
                <div class="flex justify-between items-center p-5 border-b">
                    <h3 class="text-xl font-semibold" id="menu-editor-modal-title">新規メニュー追加</h3>
                    <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 space-y-4">
                    <div>
                        <label for="menu-category" class="text-sm font-semibold text-slate-600">カテゴリ</label>
                        <select id="menu-category" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </select>
                    </div>
                    <div>
                        <label for="menu-name" class="text-sm font-semibold text-slate-600">項目名</label>
                        <input type="text" id="menu-name" class="w-full p-2 border border-slate-300 rounded-lg mt-1" required>
                    </div>
                    <div id="menu-duration-group" class="hidden">
                        <label for="menu-duration" class="text-sm font-semibold text-slate-600">時間 (分)</label>
                        <input type="number" id="menu-duration" placeholder="例: 60" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                    </div>
                    <div>
                        <label for="menu-price" class="text-sm font-semibold text-slate-600">料金 (税抜)</label>
                        <input type="number" id="menu-price" placeholder="例: 10000" class="w-full p-2 border border-slate-300 rounded-lg mt-1" required>
                    </div>
                    <p id="menu-editor-error" class="text-xs text-red-600"></p>
                </div>

                <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg space-x-3">
                    <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                        キャンセル
                    </button>
                    <button id="save-menu-item-btn" type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">
                        保存する
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="menu.js"></script>
</body>
</html>
