<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - 在庫管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside id="sidebar-container" class="w-72 lg:w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable fixed inset-y-0 left-0 z-40 transform -translate-x-full lg:static lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="flex-grow flex items-center justify-center">
                <i class="fa-solid fa-spinner fa-spin text-blue-500"></i>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden non-printable admin-main">
            <header class="h-16 bg-white border-b flex items-center justify-between px-4 lg:px-6 shadow-sm">
                
                <button id="sidebar-toggle-btn" class="lg:hidden text-slate-600 hover:text-slate-800">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>

                <h2 id="page-title" class="text-xl font-semibold text-slate-700 hidden lg:block">在庫管理</h2>
                <h2 class="text-xl font-semibold text-slate-700 lg:hidden absolute left-1/2 -translate-x-1/2">
                    在庫管理
                </h2>

                <div class="hidden lg:flex items-center space-x-4">
                    <div class="relative">
                        <i class="fa-solid fa-store absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <select id="store-selector" class="pl-10 pr-4 py-2 text-sm font-medium border border-slate-300 rounded-lg bg-white hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="store1">新宿本店</option>
                        </select>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
                
                <div class="lg:hidden w-8"></div>
            </header>

            <div class="flex-1 overflow-y-auto p-4 lg:p-8">
                
                <div id="inventory-page">
                    <div class="mb-6 flex flex-col sm:flex-row justify-between items-stretch sm:items-center gap-4">
                        <div class="relative w-full max-w-lg">
                            <input type="text" id="inventory-search-input" placeholder="在庫名で検索..." class="w-full p-3 pl-10 border border-slate-300 rounded-lg shadow-sm">
                            <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                        <button id="add-inventory-item-btn" class="bg-blue-600 text-white px-5 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 whitespace-nowrap">
                            <i class="fa-solid fa-plus mr-2"></i>新規在庫品目登録
                        </button>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden overflow-x-auto">
                        <table class="w-full text-left text-sm min-w-[700px]">
                            <thead class="border-b bg-slate-50 text-slate-600">
                                <tr>
                                    <th class="p-4">品目名</th>
                                    <th class="p-4">カテゴリ</th>
                                    <th class="p-4">現在の在庫数</th>
                                    <th class="p-4">単位</th>
                                    <th class="p-4">最終更新日</th>
                                    <th class="p-4 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table-body">
                                <tr>
                                    <td colspan="6" class="p-6 text-center text-slate-500" id="inventory-list-loading">
                                        在庫データを読み込み中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="inventory-editor-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">
            <form id="inventory-editor-form">
                <div class="flex justify-between items-center p-5 border-b">
                    <h3 class="text-xl font-semibold" id="inventory-editor-modal-title">新規在庫品目登録</h3>
                    <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 space-y-4">
                    <div>
                        <label for="inventory-name-input" class="text-sm font-semibold text-slate-600">品目名</label>
                        <input type="text" id="inventory-name-input" class="w-full p-2 border border-slate-300 rounded-lg mt-1" required>
                    </div>
                    <div>
                        <label for="inventory-category-input" class="text-sm font-semibold text-slate-600">カテゴリ</label>
                        <input type="text" id="inventory-category-input" class="w-full p-2 border border-slate-300 rounded-lg mt-1" placeholder="例: ドリンク, フード, 備品">
                    </div>
                    <div>
                        <label for="inventory-unit-input" class="text-sm font-semibold text-slate-600">単位</label>
                        <input type="text" id="inventory-unit-input" class="w-full p-2 border border-slate-300 rounded-lg mt-1" placeholder="例: 本, 個, g, ml" required>
                    </div>
                    <div>
                        <label for="inventory-stock-input" class="text-sm font-semibold text-slate-600">現在の在庫数 (新規登録時)</label>
                        <input type="number" id="inventory-stock-input" class="w-full p-2 border border-slate-300 rounded-lg mt-1" value="0">
                    </div>
                    <p id="inventory-editor-error" class="text-xs text-red-600"></p>
                </div>

                <div class="flex justify-between items-center p-5 border-t bg-slate-50 rounded-b-lg">
                    <button id="delete-inventory-item-btn" type="button" class="px-4 py-2 rounded-lg bg-red-100 text-red-700 font-semibold hover:bg-red-200 hidden">
                        <i class="fa-solid fa-trash mr-2"></i>削除
                    </button>
                    <div class="flex-grow flex justify-end space-x-3">
                        <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                            キャンセル
                        </button>
                        <button id="save-inventory-item-btn" type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">
                            保存する
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div id="stock-adjustment-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">
            <form id="stock-adjustment-form">
                <div class="flex justify-between items-center p-5 border-b">
                    <h3 class="text-xl font-semibold" id="stock-adjustment-modal-title">在庫調整: (品目名)</h3>
                    <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 space-y-4">
                    <input type="hidden" id="adjustment-item-id">
                    
                    <div>
                        <label class="text-sm font-semibold text-slate-600">現在の在庫数</label>
                        <p id="adjustment-current-stock" class="text-2xl font-bold mt-1">... <span class="text-lg font-medium" id="adjustment-unit"></span></p>
                    </div>

                    <div class="border-b responsive-tabs-container" id="adjustment-type-tabs-container">
                        <div class="flex space-x-2" id="adjustment-type-tabs">
                            <button type="button" class="ranking-type-btn active" data-type="add">
                                <i class="fa-solid fa-plus mr-1"></i> 入荷 (追加)
                            </button>
                            <button type="button" class="ranking-type-btn" data-type="subtract">
                                <i class="fa-solid fa-minus mr-1"></i> 廃棄 (減少)
                            </button>
                            <button type="button" class="ranking-type-btn" data-type="set">
                                <i class="fa-solid fa-edit mr-1"></i> 棚卸 (上書き)
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="adjustment-amount-input" class="text-sm font-semibold text-slate-600" id="adjustment-amount-label">入荷数</label>
                        <input type="number" id="adjustment-amount-input" class="w-full p-2 border border-slate-300 rounded-lg mt-1" required>
                    </div>

                    <div>
                        <label for="adjustment-memo-input" class="text-sm font-semibold text-slate-600">メモ (任意)</label>
                        <input type="text" id="adjustment-memo-input" class="w-full p-2 border border-slate-300 rounded-lg mt-1" placeholder="例: 定期発注, 破損のため廃棄">
                    </div>
                    
                    <p id="adjustment-error" class="text-xs text-red-600"></p>
                </div>

                <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg space-x-3">
                    <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                        キャンセル
                    </button>
                    <button id="save-adjustment-btn" type="submit" class="px-6 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700">
                        在庫を更新
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="inventory.js"></script>
</body>
</html>
