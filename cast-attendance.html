<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - 出退勤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 bg-slate-50">

    <header class="h-16 bg-white shadow-md flex items-center justify-between px-4 sticky top-0 z-40 non-printable">
        <div>
            <h2 id="page-title" class="text-xl font-semibold text-slate-700">出退勤</h2>
        </div>
        <div class="flex items-center space-x-4">
            <span id="cast-header-name" class="text-sm font-semibold">キャスト名...</span>
            <button class="text-slate-500 hover:text-red-600">
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 p-4 pb-24">
        
        <div id="cast-attendance-page" class="space-y-6 max-w-lg mx-auto">
            
            <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 text-center">
                <p class="text-lg font-semibold">本日の営業日</p>
                <p id="current-business-date" class="text-3xl font-bold text-blue-600">----/--/--</p>
                <p id="current-time" class="text-5xl font-bold text-slate-800 mt-4">--:--:--</p>
                <p id="attendance-loading" class="text-slate-500 mt-4"><i class="fa-solid fa-spinner fa-spin"></i> 勤怠情報を読み込み中...</p>
                
                <div id="nfc-processing-container" class="text-center py-4 hidden">
                    <i class="fa-solid fa-nfc-symbol fa-2x text-blue-500"></i>
                    <p id="nfc-feedback" class="mt-3 text-lg font-semibold text-slate-700">NFC打刻を処理中...</p>
                </div>
            </div>

            <div id="attendance-actions" class="hidden">
                <button id="clock-in-btn" class="w-full py-6 rounded-lg bg-green-600 text-white text-2xl font-semibold shadow-lg hover:bg-green-700 transition duration-200 hidden">
                    <i class="fa-solid fa-right-to-bracket mr-3"></i>
                    出勤
                </button>
                
                <button id="clock-out-btn" class="w-full py-6 rounded-lg bg-red-600 text-white text-2xl font-semibold shadow-lg hover:bg-red-700 transition duration-200 hidden">
                    <i class="fa-solid fa-right-from-bracket mr-3"></i>
                    退勤
                </button>
            </div>

            <div id="attendance-status" class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 hidden">
                <h3 class="text-lg font-semibold mb-4 border-b pb-2">本日の勤怠ステータス</h3>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="font-medium text-slate-600">ステータス</span>
                        <span id="status-text" class="text-lg font-bold text-slate-800">...</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-medium text-slate-600">出勤時刻</span>
                        <span id="status-clock-in" class="text-lg font-bold text-slate-800">--:--</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-medium text-slate-600">退勤時刻</span>
                        <span id="status-clock-out" class="text-lg font-bold text-slate-800">--:--</span>
                    </div>
                    <div class="pt-2 border-t">
                        <p class="text-sm text-slate-500">※勤怠時間の修正は管理者に依頼してください。</p>
                    </div>
                </div>
            </div>

            <div id="absent-actions" class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 hidden">
                <h3 class="text-lg font-semibold mb-4 border-b pb-2">本日はお休みですか？</h3>
                <div class="space-y-3">
                    <p class="text-sm text-slate-600">出勤予定日にも関わらず出勤打刻がされていない場合、管理者に通知されます。お休みの場合は以下のボタンから連絡してください。</p>
                    <button id="report-absence-btn" class="w-full py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200">
                        <i class="fa-solid fa-shield-halved mr-2"></i>
                        欠勤連絡（病欠・私用など）
                    </button>
                    <p id="absence-feedback" class="text-sm text-center"></p>
                </div>
            </div>

        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-200 shadow-t-lg flex justify-around items-center z-40 non-printable">
        <a href="cast-dashboard.html" class="bottom-nav-link">
            <i class="fa-solid fa-chart-pie fa-lg"></i>
        </a>
        <a href="cast-attendance.html" class="bottom-nav-link active">
            <i class="fa-solid fa-user-check fa-lg"></i>
        </a>
        <a href="cast-order.html" class="bottom-nav-link">
            <i class="fa-solid fa-pen-to-square fa-lg"></i>
        </a>
        <a href="cast-customers.html" class="bottom-nav-link">
            <i class="fa-solid fa-users fa-lg"></i>
        </a>
        <a href="cast-app-settings.html" class="bottom-nav-link">
            <i class="fa-solid fa-gear fa-lg"></i>
        </a>
    </nav>


    <script type="module" src="cast-attendance.js"></script>
</body>
</html>
