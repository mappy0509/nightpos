<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS.AI - コール管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside id="sidebar-container" class="w-72 lg:w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable fixed inset-y-0 left-0 z-40 transform -translate-x-full lg:static lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="flex-grow flex items-center justify-center">
                <i class="fa-solid fa-spinner fa-spin text-blue-500"></i>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden non-printable admin-main">
            <header class="h-16 bg-white border-b flex items-center justify-between px-4 lg:px-6 shadow-sm">
                
                <button id="sidebar-toggle-btn" class="lg:hidden text-slate-600 hover:text-slate-800">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>

                <h2 id="page-title" class="text-xl font-semibold text-slate-700 hidden lg:block">コール管理</h2>
                <h2 class="text-xl font-semibold text-slate-700 lg:hidden absolute left-1/2 -translate-x-1/2">
                    コール管理
                </h2>

                <div class="hidden lg:flex items-center space-x-4">
                    <div class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-slate-100 border border-slate-200">
                        <i class="fa-solid fa-store text-slate-500"></i>
                        <span id="header-store-name" class="text-sm font-semibold text-slate-700">loading...</span>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
                
                <div class="lg:hidden w-8"></div>
            </header>
            
            <div class="flex-1 overflow-y-auto p-4 lg:p-8">
                
                <div id="call-management-page">
                    <div class="border-b responsive-tabs-container mb-4">
                        <div class="flex space-x-2" id="call-tabs">
                            <button class="ranking-type-btn active" data-status="pending">
                                <i class="fa-solid fa-bell-on mr-1"></i> 未対応
                            </button>
                            <button class="ranking-type-btn" data-status="completed">
                                <i class="fa-solid fa-check-double mr-1"></i> 対応済み (本日)
                            </button>
                        </div>
                    </div>

                    <div class="space-y-4" id="call-list-container">
                        <p id="call-list-loading" class="text-slate-500 text-center p-8">
                            <i class="fa-solid fa-spinner fa-spin fa-xl"></i><br>
                            コール情報を読み込み中...
                        </p>
                        </div>
                </div>

            </div>
        </main>
    </div>

    <div id="new-slip-confirm-modal" class="modal-backdrop">...</div>
    <div id="slip-selection-modal" class="modal-backdrop">...</div>
    <div id="order-modal" class="modal-backdrop">...</div>
    <div id="cancel-slip-modal" class="modal-backdrop">...</div>
    <div id="table-transfer-modal" class="modal-backdrop">...</div>
    <div id="slip-preview-modal" class="modal-backdrop">...</div>
    <div id="checkout-modal" class="modal-backdrop">...</div>
    <div id="receipt-modal" class="modal-backdrop">...</div>
    <div id="menu-editor-modal" class="modal-backdrop">...</div>
    
    <script type="module" src="sidebar.js"></script>
    <script type="module" src="call-management.js"></script>
</body>
</html>
