<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 bg-slate-50">

    <div class="flex justify-center items-center min-h-screen p-6">
        <div class="w-full max-w-md">
            
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-blue-600">Night POS</h1>
                <p class="text-slate-500 mt-1">ログイン</p>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="text-sm font-semibold text-slate-600">メールアドレス</label>
                        <input type="email" id="login-email" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required autocomplete="email">
                    </div>
                    
                    <div>
                        <label for="login-password" class="text-sm font-semibold text-slate-600">パスワード</label>
                        <input type="password" id="login-password" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required autocomplete="current-password">
                    </div>

                    <p id="login-error" class="text-sm text-red-600 text-center"></p>

                    <div>
                        <button id="login-btn" type="submit" class="w-full px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 text-lg transition duration-200">
                            ログイン
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="mt-6 text-center space-y-2">
                <p class="text-sm text-slate-500">
                    招待されたキャストの方は
                    <a href="signup.html" class="font-medium text-blue-600 hover:underline">こちらからアカウント登録</a>
                </p>
                <p class="text-sm text-slate-500">
                    管理者の方は
                    <a href="store-signup.html" class="font-medium text-gray-600 hover:underline">こちらから新規店舗登録</a>
                </p>
            </div>

        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
