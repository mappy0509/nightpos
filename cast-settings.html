<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - キャスト設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside id="sidebar-container" class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable">
            <div class="flex-grow flex items-center justify-center">
                <i class="fa-solid fa-spinner fa-spin text-blue-500"></i>
            </div>
        </aside>
        <main class="flex-1 flex flex-col overflow-hidden non-printable">
            <header class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm">
                <div>
                    <h2 id="page-title" class="text-xl font-semibold text-slate-700">キャスト設定</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fa-solid fa-store absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <select id="store-selector" class="pl-10 pr-4 py-2 text-sm font-medium border border-slate-300 rounded-lg bg-white hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="store1">新宿本店</option>
                            <option value="store2">渋谷店</option>
                            <option value="store3">池袋店</option>
                        </select>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 lg:p-8">
                
                <div id="cast-settings" data-page class="active">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        <div class="lg:col-span-2 space-y-8">
                            <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                                <h3 class="text-lg font-semibold mb-5 border-b pb-3">キャストの追加</h3>
                                <button type="button" id="add-cast-btn" class="w-full p-4 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200">
                                    <i class="fa-solid fa-qrcode mr-2"></i>
                                    新規キャスト招待リンクを発行
                                </button>
                                <p id="cast-settings-error" class="text-xs text-red-600 mt-2"></p>
                            </div>

                            <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                                <h3 class="text-lg font-semibold mb-5 border-b pb-3">キャスト一覧・権限設定</h3>
                                <div class="space-y-3" id="current-casts-list">
                                    </div>
                            </div>
                        </div>
                        
                        <div class="lg:col-span-1">
                            <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 sticky top-8">
                                <h3 class="text-lg font-semibold mb-4">保存</h3>
                                <p class="text-sm text-slate-500 mb-4">
                                    キャストの権限などを変更した場合は、保存ボタンを押してください。
                                </p>
                                <button id="save-cast-settings-btn" class="w-full px-6 py-3 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 text-lg">
                                    <i class="fa-solid fa-save mr-2"></i>設定を保存する
                                </button>
                                <p id="settings-feedback" class="text-sm mt-3"></p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="invite-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 class="text-xl font-semibold">キャスト招待リンク発行</h3>
                <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
            </div>
            
            <div class="p-6 text-center space-y-4">
                <p class="text-slate-600">以下のQRコードまたはURLをキャストに送信して、アカウント登録をしてもらってください。<br>
                <span class="font-bold text-red-600">※このリンクは1時間のみ有効です。</span></p>
                
                <div id="invite-qr-code" class="w-full max-w-xs mx-auto bg-slate-100 border rounded-lg flex items-center justify-center min-h-[256px]">
                    <i class="fa-solid fa-spinner fa-spin text-slate-400"></i>
                </div>
                
                <div>
                    <label class="text-xs font-semibold text-slate-500 text-left block">招待URL (クリックしてコピー)</label>
                    <input type="text" id="invite-link-input" readonly 
                           class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-slate-50 text-sm cursor-pointer"
                           onclick="this.select(); document.execCommand('copy'); alert('招待URLをコピーしました');">
                </div>
            </div>

            <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg">
                <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <div id="cast-editor-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-2xl">
            <form id="cast-editor-form">
                <div class="flex justify-between items-center p-5 border-b">
                    <h3 class="text-xl font-semibold" id="cast-editor-modal-title">キャスト情報編集</h3>
                    <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[70vh] overflow-y-auto">
                    <div>
                        <label for="cast-display-name" class="text-sm font-semibold text-slate-600">キャスト名 (源氏名)</label>
                        <input type="text" id="cast-display-name" class="w-full p-2 border border-slate-300 rounded-lg mt-1" required>
                    </div>
                    <div>
                        <label for="cast-real-name" class="text-sm font-semibold text-slate-600">本名</label>
                        <input type="text" id="cast-real-name" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                    </div>
                    <div>
                        <label for="cast-email" class="text-sm font-semibold text-slate-600">メールアドレス (ログインID)</label>
                        <input type="email" id="cast-email" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-slate-100" disabled
                               title="メールアドレスは変更できません">
                    </div>
                    <div>
                        <label for="cast-auth-uid" class="text-sm font-semibold text-slate-600">認証ID (Auth UID)</label>
                        <input type="text" id="cast-auth-uid" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-slate-100" disabled
                               title="認証IDは変更できません">
                    </div>
                    <div>
                        <label for="cast-phone" class="text-sm font-semibold text-slate-600">電話番号</label>
                        <input type="tel" id="cast-phone" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                    </div>
                    <div>
                        <label for="cast-hire-date" class="text-sm font-semibold text-slate-600">入店日</label>
                        <input type="date" id="cast-hire-date" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                    </div>
                    <div class="md:col-span-2">
                        <label for="cast-address" class="text-sm font-semibold text-slate-600">住所</label>
                        <input type="text" id="cast-address" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                    </div>
                    <p id="cast-editor-error" class="text-xs text-red-600 md:col-span-2"></p>
                </div>

                <div class="flex justify-between items-center p-5 border-t bg-slate-50 rounded-b-lg">
                    <button id="delete-cast-btn" type="button" class="px-4 py-2 rounded-lg bg-red-100 text-red-700 font-semibold hover:bg-red-200 hidden">
                        <i class="fa-solid fa-trash mr-2"></i>このキャストを削除
                    </button>
                    <div class="flex-grow flex justify-end space-x-3">
                        <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                            キャンセル
                        </button>
                        <button id="save-cast-btn" type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">
                            保存する
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="cast-settings.js"></script>
</body>
</html>
