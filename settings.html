<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - NightPOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            </aside>

        <div class="main-content">
            <header>
                <button class="btn btn-menu d-md-none" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>設定</h2>
            </header>

            <main class="p-3">
                <div class="tabs mb-4">
                    <button class="tab-button active" onclick="openTab('general-settings', this)">一般設定</button>
                    <button class="tab-button" onclick="openTab('cast-settings', this)">キャスト設定</button>
                    <button class="tab-button" onclick="openTab('inventory-settings', this)">在庫管理設定</button>
                    <button class="tab-button" onclick="openTab('champagne-call-settings', this)">コール設定</button>
                </div>

                <div id="general-settings" class="tab-content active">
                    <h3>店舗一般設定</h3>
                    <form id="generalSettingsForm">
                        <div class="mb-3">
                            <label for="storeName" class="form-label">店舗名</label>
                            <input type="text" class="form-control" id="storeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taxRate" class="form-label">消費税率 (%)</label>
                            <input type="number" class="form-control" id="taxRate" min="0" max="100" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceChargeRate" class="form-label">サービス料率 (%)</label>
                            <input type="number" class="form-control" id="serviceChargeRate" min="0" max="100" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="cutOffTime" class="form-label">日締め時間 (HH:MM)</label>
                            <input type="time" class="form-control" id="cutOffTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary">設定を保存</button>
                        <div id="general-settings-status" class="mt-3"></div>
                    </form>
                </div>

                <div id="cast-settings" class="tab-content" style="display:none;">
                    <h3>キャスト設定</h3>
                    <form id="castSettingsForm">
                        <div class="mb-3">
                            <label for="defaultCastRank" class="form-label">デフォルトキャストランク</label>
                            <input type="text" class="form-control" id="defaultCastRank" required>
                        </div>
                        <button type="submit" class="btn btn-primary">設定を保存</button>
                        <div id="cast-settings-status" class="mt-3"></div>
                    </form>
                    
                    <h4 class="mt-4">キャスト招待リンク</h4>
                    <button id="generateInviteLinkBtn" class="btn btn-secondary">招待リンクを生成</button>
                    <div id="inviteLinkArea" class="mt-3 card p-3" style="display:none;">
                        <p>このリンクをキャストに送付してください:</p>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inviteLinkInput" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="copyInviteLink()">コピー</button>
                        </div>
                        <p class="text-muted mt-2">有効期限: <span id="inviteLinkExpiry"></span></p>
                    </div>
                </div>

                <div id="inventory-settings" class="tab-content" style="display:none;">
                    <h3>在庫管理設定</h3>
                    <form id="inventorySettingsForm">
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="inventoryEnabled">
                            <label class="form-check-label" for="inventoryEnabled">在庫管理機能を有効にする</label>
                        </div>
                        <div class="mb-3">
                            <label for="lowStockThreshold" class="form-label">低在庫通知しきい値</label>
                            <input type="number" class="form-control" id="lowStockThreshold" min="1" required>
                            <div class="form-text">在庫数がこの値以下になった場合に通知されます。</div>
                        </div>
                        <button type="submit" class="btn btn-primary">設定を保存</button>
                        <div id="inventory-settings-status" class="mt-3"></div>
                    </form>
                </div>

                <div id="champagne-call-settings" class="tab-content" style="display:none;">
                    <h3>シャンパンコール設定</h3>
                    <p class="text-muted">オーダー合計金額（小計）に基づいたシャンパンコールの種類と適用ボーダーを設定します。</p>

                    <div class="card p-3 mb-4">
                        <h4>新しいコールルールの追加</h4>
                        <div class="row g-3 align-items-end">
                            <div class="col-md-5">
                                <label for="newCallName" class="form-label">コール名（曲名など）</label>
                                <input type="text" class="form-control" id="newCallName" placeholder="例: お願い！セニョリータ / ロングコール" required>
                            </div>
                            <div class="col-md-5">
                                <label for="newCallBorder" class="form-label">適用金額ボーダー（小計・万円単位）</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="newCallBorder" placeholder="例: 15 (15万円)" required min="0">
                                    <span class="input-group-text">万円以上</span>
                                </div>
                                <div class="form-text">例: 15と入力すると、150,000円（小計）以上で適用されます。</div>
                            </div>
                            <div class="col-md-2">
                                <button id="addCallBorderBtn" class="btn btn-primary w-100">追加</button>
                            </div>
                        </div>
                    </div>

                    <div class="card p-3">
                        <h4>現在のコールルール一覧</h4>
                        <table class="table table-hover mt-3">
                            <thead>
                                <tr>
                                    <th>金額ボーダー（万円以上）</th>
                                    <th>コール名</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="call-border-list">
                                </tbody>
                        </table>
                        <p id="call-list-empty-message" class="text-muted text-center" style="display:none;">設定されているコールルールはありません。</p>
                        <div id="call-settings-error" class="alert alert-danger mt-3" style="display:none;"></div>
                    </div>
                    
                    <button id="saveCallBordersBtn" class="btn btn-success mt-4">コール設定を保存</button>
                    <div id="champagne-call-settings-status" class="mt-3"></div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="sidebar.js"></script>
    <script type="module" src="settings.js"></script>
    <script>
        function openTab(tabName, button) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.style.display = 'none');
            
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(tabName).style.display = 'block';
            button.classList.add('active');
        }
    </script>
</body>
</html>
