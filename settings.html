<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - 店舗設定</title> <!-- (変更) -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (アイコン) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <!-- ===== サイドナビゲーション ===== -->
        <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable">
            <div class="h-16 flex items-center justify-center border-b px-4">
                <h1 class="text-2xl font-bold text-blue-600">Night POS</h1>
            </div>
            <nav class="flex-grow pt-6 space-y-2">
                <a href="index.html" class="nav-link" data-target="dashboard"> <!-- (変更) リンク先と data-target を削除 -->
                    <i class="fa-solid fa-chart-pie fa-fw w-6 text-center"></i>
                    <span>ダッシュボード</span>
                </a>
                <a href="tables.html" class="nav-link" data-target="tables"> <!-- (変更) リンク先と data-target を削除 -->
                    <i class="fa-solid fa-border-all fa-fw w-6 text-center"></i>
                    <span>テーブル管理</span>
                </a>
                <a href="all-slips.html" class="nav-link" data-target="all-slips"> <!-- (変更) リンク先と data-target を削除 -->
                    <i class="fa-solid fa-file-invoice fa-fw w-6 text-center"></i>
                    <span>伝票一覧</span>
                </a>
                <a href="menu.html" class="nav-link" data-target="menu"> <!-- (変更) リンク先と data-target を削除 -->
                    <i class="fa-solid fa-book-open fa-fw w-6 text-center"></i>
                    <span>メニュー管理</span>
                </a>
                <a href="reports.html" class="nav-link" data-target="reports"> <!-- (変更) リンク先と data-target を削除 -->
                    <i class="fa-solid fa-chart-line fa-fw w-6 text-center"></i>
                    <span>売上分析</span>
                </a>
                <a href="settings.html" class="nav-link active" data-target="settings"> <!-- (変更) リンク先と active を設定 -->
                    <i class="fa-solid fa-gear fa-fw w-6 text-center"></i>
                    <span>店舗設定</span>
                </a>
            </nav>
            <div class="p-4 border-t">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/40x40/e0e7ff/4338ca?text=User" alt="User Avatar" class="w-10 h-10 rounded-full">
                    <div>
                        <p class="font-semibold text-sm">山田 太郎</p>
                        <p class="text-xs text-slate-500">マネージャー</p>
                    </div>
                </div>
                <button class="mt-4 w-full text-left text-sm text-slate-600 hover:text-red-600">
                    <i class="fa-solid fa-right-from-bracket fa-fw w-6 text-center"></i>
                    <span>ログアウト</span>
                </button>
            </div>
        </aside>
        <!-- ===== /サイドナビゲーション ===== -->

        <!-- ===== メインコンテンツ ===== -->
        <main class="flex-1 flex flex-col overflow-hidden non-printable">
            <!-- ヘッダー -->
            <header class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm">
                <div>
                    <h2 id="page-title" class="text-xl font-semibold text-slate-700">店舗設定</h2> <!-- (変更) -->
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fa-solid fa-store absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <select id="store-selector" class="pl-10 pr-4 py-2 text-sm font-medium border border-slate-300 rounded-lg bg-white hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="store1">新宿本店</option>
                            <option value="store2">渋谷店</option>
                            <option value="store3">池袋店</option>
                        </select>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
            </header>

            <!-- コンテンツエリア -->
            <div class="flex-1 overflow-y-auto p-6 lg:p-8">
                
                <!-- ページ: 店舗設定 -->
                <div id="settings" data-page class="active"> <!-- (変更) active に -->
                    
                    <form id="settings-form">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            
                            <!-- 左側: 店舗情報・税率・テーブル設定 -->
                            <div class="lg:col-span-2 space-y-8">
                                <!-- 店舗情報 -->
                                <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                                    <h3 class="text-lg font-semibold mb-5 border-b pb-3">店舗情報</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label for="store-name" class="text-sm font-semibold text-slate-600">店舗名</label>
                                            <input type="text" id="store-name" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                                        </div>
                                        <div>
                                            <label for="store-address" class="text-sm font-semibold text-slate-600">住所</label>
                                            <input type="text" id="store-address" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                                        </div>
                                        <div>
                                            <label for="store-tel" class="text-sm font-semibold text-slate-600">電話番号</label>
                                            <input type="text" id="store-tel" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 税率・サービス料 -->
                                <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                                    <h3 class="text-lg font-semibold mb-5 border-b pb-3">税率・サービス料</h3>
                                    <!-- (変更) grid-cols-3 に -->
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div>
                                            <label for="tax-rate" class="text-sm font-semibold text-slate-600">消費税 (%)</label>
                                            <input type="number" id="tax-rate" placeholder="10" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                                        </div>
                                        <div>
                                            <label for="service-rate" class="text-sm font-semibold text-slate-600">サービス料 (%)</label>
                                            <input type="number" id="service-rate" placeholder="20" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                                        </div>
                                        <!-- (新規) 日付変更時刻 -->
                                        <div>
                                            <label for="day-change-time" class="text-sm font-semibold text-slate-600">営業日付の変更時刻</label>
                                            <input type="time" id="day-change-time" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                                            <p class="text-xs text-slate-500 mt-1">例: AM 5:00</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- (新規) キャスト成績反映設定 -->
                                <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                                    <h3 class="text-lg font-semibold mb-5 border-b pb-3">キャスト成績反映設定</h3>
                                    
                                    <!-- キャスト料金項目 -->
                                    <div class="mb-6">
                                        <h4 class="font-semibold text-slate-700 mb-3">キャスト料金項目の設定</h4>
                                        <p class="text-sm text-slate-500 mb-3">「メニュー管理」で "キャスト料金" カテゴリに登録された項目が対象です。</p>
                                        <div id="performance-cast-items-container" class="space-y-4">
                                            <!-- JSで動的に生成 -->
                                        </div>
                                    </div>

                                    <!-- サービス料・税 -->
                                    <div class="mb-6 pt-4 border-t">
                                        <h4 class="font-semibold text-slate-700 mb-3">サービス料・消費税の設定</h4>
                                        <div class="space-y-4">
                                            <!-- サービス料 -->
                                            <div>
                                                <label class="block text-sm font-semibold text-slate-600 mb-1">サービス料</label>
                                                <select id="setting-service-charge" class="w-full p-2 border border-slate-300 rounded-lg bg-white">
                                                    <option value="store">店舗売上 (成績に反映しない)</option>
                                                    <option value="personal_100">個人売上 (100% 反映)</option>
                                                </select>
                                            </div>
                                            <!-- 消費税 -->
                                            <div>
                                                <label class="block text-sm font-semibold text-slate-600 mb-1">消費税</label>
                                                <select id="setting-tax" class="w-full p-2 border border-slate-300 rounded-lg bg-white">
                                                    <option value="store">店舗売上 (成績に反映しない)</option>
                                                    <option value="personal_100">個人売上 (100% 反映)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 枝（紹介） -->
                                    <div class="pt-4 border-t">
                                        <h4 class="font-semibold text-slate-700 mb-3">枝（紹介）の設定</h4>
                                        <div class="space-y-4">
                                            <div>
                                                <label class="block text-sm font-semibold text-slate-600 mb-1">「枝」タグのお客様の売上</label>
                                                <select id="setting-branch-sales" class="w-full p-2 border border-slate-300 rounded-lg bg-white">
                                                    <option value="personal_100">担当キャストの売上 (100% 反映)</option>
                                                    <option value="personal_50">担当キャストの売上 (50% 反映)</option>
                                                    <option value="personal_0">担当キャストの売上 (0% 反映)</option>
                                                    <option value="store">店舗売上 (成績に反映しない)</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-semibold text-slate-600 mb-1">「枝」タグのお客様の指名本数</label>
                                                <select id="setting-branch-noms" class="w-full p-2 border border-slate-300 rounded-lg bg-white">
                                                    <option value="personal">担当キャストの本数に加算</option>
                                                    <option value="none">加算しない</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- テーブル設定 -->
                                <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                                    <h3 class="text-lg font-semibold mb-5 border-b pb-3">テーブル設定</h3>
                                    
                                    <!-- テーブル追加フォーム -->
                                    <div class="flex space-x-2 mb-4">
                                        <input type="text" id="new-table-id-input" placeholder="テーブル名 (例: V5, C3, V1A)" class="w-full p-2 border border-slate-300 rounded-lg">
                                        <button type="button" id="add-table-btn" class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 whitespace-nowrap">
                                            <i class="fa-solid fa-plus mr-2"></i>追加
                                        </button>
                                    </div>
                                    <p id="table-settings-error" class="text-xs text-red-600 mb-4"></p>
                                    
                                    <!-- 現在のテーブルリスト -->
                                    <div class="space-y-2 max-h-60 overflow-y-auto pr-2" id="current-tables-list">
                                        <!-- JSで動的に生成 -->
                                    </div>
                                </div>

                            </div>
                            
                            <!-- 右側: 保存ボタン -->
                            <div class="lg:col-span-1">
                                <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 sticky top-8">
                                    <h3 class="text-lg font-semibold mb-4">保存</h3>
                                    <p class="text-sm text-slate-500 mb-4">
                                        店舗情報、税率、テーブル設定を変更した場合は、保存ボタンを押してください。
                                    </p>
                                    <button id="save-settings-btn" class="w-full px-6 py-3 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 text-lg">
                                        <i class="fa-solid fa-save mr-2"></i>設定を保存する
                                    </button>
                                    <p id="settings-feedback" class="text-sm mt-3"></p>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
                
                <!-- 他のページは非表示 -->
                <div id="dashboard" data-page></div>
                <div id="tables" data-page></div>
                <div id="all-slips" data-page></div>
                <div id="menu" data-page></div>
                <div id="reports" data-page></div>

            </div>
        </main>
        <!-- ===== /メインコンテンツ ===== -->
    </div>

    <!-- ===== モーダルエリア (変更) ===== -->
    <div id="new-slip-confirm-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-md">...</div>
    </div>
    <div id="slip-selection-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">...</div>
    </div>
    
    <!-- 伝票モーダル (注文入力) -->
    <div id="order-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-5xl flex flex-col max-h-[95vh]">
            <!-- モーダルヘッダー -->
            <div class="flex justify-between items-center p-5 border-b">
                <h3 class="text-xl font-semibold" id="order-modal-title">テーブル V1</h3>
                <button class="modal-close-btn text-slate-400 hover:text-slate-600">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
            </div>
            
            <!-- モーダルボディ -->
            <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
                <!-- 左側: 注文リスト -->
                <div class="w-full md:w-3/5 p-6 flex flex-col border-r overflow-y-auto">
                    <!-- 顧客情報 (変更) -->
                    <div class="mb-4 grid grid-cols-2 gap-4">
                        <div> <!-- (変更) 指名を左側に配置 -->
                            <label class="text-xs font-semibold text-slate-500">指名</label>
                            <!-- (変更) input -> select -->
                            <select id="order-nomination-select" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <!-- JSで動的に生成 -->
                                <option value="フリー">フリー</option>
                            </select>
                        </div>
                        <div> <!-- (変更) お客様名を右側に配置 -->
                            <label class="text-xs font-semibold text-slate-500">お客様名</label>
                            <!-- (変更) input -> select -->
                            <select id="order-customer-name-select" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <!-- JSで動的に生成 -->
                            </select>
                        </div>
                    </div>
                    <!-- (新規) 新規顧客入力フォーム -->
                    <div id="new-customer-input-group" class="mb-4 p-3 bg-slate-100 rounded-lg border border-slate-300 hidden">
                        <label class="text-xs font-semibold text-slate-600">新規顧客名</label>
                        <div class="flex space-x-2 mt-1">
                            <input type="text" id="new-customer-name-input" placeholder="例: 山田様" class="w-full p-2 border border-slate-300 rounded-lg">
                            <button id="save-new-customer-btn" class="px-3 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">保存</button>
                        </div>
                        <p id="new-customer-error" class="text-xs text-red-600 mt-1"></p>
                    </div>

                    <!-- (新規) 伝票タグ -->
                    <div class="mb-4">
                        <label class="text-xs font-semibold text-slate-500">伝票タグ</label>
                        <div id="order-tags-container" class="mt-2 flex flex-wrap gap-2">
                            <!-- JSで動的に生成 -->
                        </div>
                    </div>

                    <!-- 注文履歴 -->
                    <h4 class="font-semibold mb-3">ご注文内容</h4>
                    <div class="flex-1 space-y-3 pr-2 overflow-y-auto" id="order-items-list">
                        <!-- 注文アイテムはJSで動的に生成 -->
                    </div>
                </div>

                <!-- 右側: メニュー選択 -->
                <div class="w-full md:w-2/5 p-6 bg-slate-50 flex flex-col overflow-y-auto">
                    <h4 class="font-semibold mb-4">オーダー追加</h4>
                    <div class="grid grid-cols-3 gap-3" id="menu-order-grid">
                        <!-- メニューアイテムはJSで動的に生成 -->
                    </div>
                </div>
            </div>

            <!-- モーダルフッター -->
            <div class="flex justify-between items-center p-5 border-t bg-white">
                <div>
                    <!-- (新規) ボツ伝ボタン -->
                    <button id="open-cancel-slip-modal-btn" class="px-4 py-2 rounded-lg bg-red-100 text-red-700 font-semibold hover:bg-red-200">
                        <i class="fa-solid fa-trash-can mr-2"></i>この伝票をボツにする
                    </button>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="text-right">
                        <span class="text-sm text-slate-600">小計</span>
                        <p class="text-2xl font-bold" id="order-subtotal">¥0</p>
                    </div>
                    <button class="modal-close-btn px-4 py-2 rounded-lg bg-slate-100 text-slate-700 font-semibold hover:bg-slate-200">
                        閉じる
                    </button>
                    <!-- (変更) ボタンのテキストとIDを変更 -->
                    <button id="open-slip-preview-btn" class="px-6 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700">
                        <i class="fa-solid fa-clipboard-list mr-2"></i>伝票プレビューへ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="cancel-slip-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">...</div>
    </div>
    <div id="slip-preview-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">...</div>
    </div>
    <div id="checkout-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-3xl">...</div>
    </div>
    <div id="receipt-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-md">...</div>
    </div>
    <div id="menu-editor-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">...</div>
    </div>
    <!-- ===== /モーダルエリア ===== -->

    <!-- カスタムJavaScript -->
    <script type="module" src="settings.js"></script>
</body>
</html>
