<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS.AI - 顧客一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/generative-ai/+esm"></script>

</head>
<body class="text-slate-800 bg-slate-50">

    <header class="h-16 bg-white shadow-md flex items-center justify-between px-4 sticky top-0 z-40 non-printable">
        <div>
            <h2 id="page-title" class="text-xl font-semibold text-slate-700">顧客一覧</h2>
        </div>
        <div class="flex items-center space-x-4">
            <span id="cast-header-name" class="text-sm font-semibold">キャスト名...</span>
            <button id="logout-button-header" class="text-slate-500 hover:text-red-600">
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 p-4 pb-24">
        
        <div id="cast-customers-page" class="space-y-4">
            
            <div class="relative">
                <input type="text" id="customer-search-input" placeholder="顧客名で検索..." class="w-full p-3 pl-10 border border-slate-300 rounded-lg shadow-sm">
                <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
            </div>
            
            <div class="space-y-3" id="customer-list-container">
                <p id="customer-list-loading" class="text-slate-500 text-center p-4">顧客データを読み込み中...</p>
                </div>

        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-200 shadow-t-lg grid grid-cols-6 justify-around items-center z-40 non-printable">
        <a href="cast-dashboard.html" class="bottom-nav-link">
            <i class="fa-solid fa-chart-pie fa-lg"></i>
        </a>
        <a href="cast-attendance.html" class="bottom-nav-link">
            <i class="fa-solid fa-user-check fa-lg"></i>
        </a>
        <a href="cast-order.html" class="bottom-nav-link">
            <i class="fa-solid fa-pen-to-square fa-lg"></i>
        </a>
        
        <a href="call-management.html" class="bottom-nav-link relative" id="nav-call-management-cast">
            <i class="fa-solid fa-champagne-glasses fa-lg"></i>
            <span id="nav-call-management-cast-badge" class="absolute top-2 right-4 inline-flex items-center justify-center h-5 w-5 rounded-full bg-red-500 text-xs font-bold text-white" style="display:none;"></span>
        </a>
        
        <a href="cast-customers.html" class="bottom-nav-link active">
            <i class="fa-solid fa-users fa-lg"></i>
        </a>
        <a href="cast-app-settings.html" class="bottom-nav-link">
            <i class="fa-solid fa-gear fa-lg"></i>
        </a>
    </nav>


    <script type="module" src="ai-service.js"></script>
    <script type="module" src="cast-customers.js"></script>
</body>
</html>
