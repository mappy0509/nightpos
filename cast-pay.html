<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - 報酬確認</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 bg-slate-50">

    <header class="h-16 bg-white shadow-md flex items-center justify-between px-4 sticky top-0 z-40 non-printable">
        <div>
            <h2 id="page-title" class="text-xl font-semibold text-slate-700">報酬確認</h2>
        </div>
        <div class="flex items-center space-x-4">
            <span id="cast-header-name" class="text-sm font-semibold">キャスト名...</span>
            <button class="text-slate-500 hover:text-red-600">
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 p-4 pb-24">
        
        <div id="cast-pay-page" class="space-y-6">
            
            <div class="relative">
                <select id="pay-period-select" class="w-full p-3 border border-slate-300 rounded-lg shadow-sm appearance-none font-semibold text-lg">
                    <option value="monthly">今月 (2025年 11月)</option>
                    <option value="prev_month">先月 (2025年 10月)</option>
                </select>
                <i class="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
            </div>

            <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                <h3 class="text-base font-semibold text-slate-500 mb-3">今月の報酬 (目安)</h3>
                
                <div class="space-y-2">
                    <div class="flex justify-between items-center text-lg">
                        <span class="text-slate-600">総支給額</span>
                        <span id="summary-pay-total" class="font-bold">¥0</span>
                    </div>
                    <div class="flex justify-between items-center text-lg">
                        <span class="text-slate-600">控除 (厚生費など)</span>
                        <span id="summary-pay-deductions" class="font-bold text-red-600">- ¥0</span>
                    </div>
                    <div class="border-t my-2"></div>
                    <div class="flex justify-between items-center text-2xl font-bold">
                        <span>手取り額</span>
                        <span id="summary-pay-net">¥0</span>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-lg font-semibold mb-3">日別明細</h3>
                <div class="space-y-2" id="daily-pay-list">
                    <p id="pay-list-loading" class="text-slate-500 text-center p-4">明細データを読み込み中...</p>
                    </div>
            </div>

        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-200 shadow-t-lg flex justify-around items-center z-40 non-printable">
        <a href="cast-dashboard.html" class="bottom-nav-link">
            <i class="fa-solid fa-chart-pie fa-lg"></i>
        </a>
        <a href="cast-customers.html" class="bottom-nav-link">
            <i class="fa-solid fa-users fa-lg"></i>
        </a>
        <a href="cast-pay.html" class="bottom-nav-link active">
            <i class="fa-solid fa-yen-sign fa-lg"></i>
        </a>
        <a href="cast-app-settings.html" class="bottom-nav-link">
            <i class="fa-solid fa-gear fa-lg"></i>
        </a>
    </nav>


    <script type="module" src="cast-pay.js"></script>
</body>
</html>
