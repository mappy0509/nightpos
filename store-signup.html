<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS.AI - 新規店舗登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 bg-slate-50">

    <div class="flex justify-center items-center min-h-screen p-6">
        <div class="w-full max-w-md">
            
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-blue-600">NPS.AI</h1>
                <p class="text-slate-500 mt-1">新規店舗登録 (管理者用)</p>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                
                <form id="store-signup-form" class="space-y-6">
                    <div>
                        <label for="store-name" class="text-sm font-semibold text-slate-600">店舗名</label>
                        <input type="text" id="store-name" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required>
                    </div>

                    <div class="border-t pt-4">
                        <p class="font-semibold text-slate-700">管理者アカウント情報</p>
                    </div>

                    <div>
                        <label for="admin-email" class="text-sm font-semibold text-slate-600">メールアドレス (ログインID)</label>
                        <input type="email" id="admin-email" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required autocomplete="email">
                    </div>
                    
                    <div>
                        <label for="admin-password" class="text-sm font-semibold text-slate-600">パスワード (8文字以上)</label>
                        <input type="password" id="admin-password" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required minlength="8" autocomplete="new-password">
                    </div>

                    <p id="signup-error" class="text-sm text-red-600 text-center"></p>

                    <div>
                        <button id="signup-btn" type="submit" class="w-full px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 text-lg transition duration-200">
                            店舗を登録する
                        </button>
                    </div>
                </form>
                
                <div id="success-container" class="text-center py-10 hidden">
                    <i class="fa-solid fa-check-circle fa-2x text-green-500"></i>
                    <h3 class="mt-4 text-xl font-semibold">店舗の登録が完了しました</h3>
                    <p class="mt-2 text-slate-600">自動的にダッシュボードに移動します...</p>
                </div>

            </div>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500">
                    すでにアカウントをお持ちの方は
                    <a href="login.html" class="font-medium text-blue-600 hover:underline">こちらからログイン</a>
                </p>
            </div>

        </div>
    </div>

    <script type="module" src="store-signup.js"></script>
</body>
</html>
