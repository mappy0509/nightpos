<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - 売上分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable">
            <div class="h-16 flex items-center justify-center border-b px-4">
                <h1 class="text-2xl font-bold text-blue-600">Night POS</h1>
            </div>
            <nav class="flex-grow pt-6 space-y-2">
                <a href="index.html" class="nav-link active" data-target="dashboard">
                    <i class="fa-solid fa-chart-pie fa-fw w-6 text-center"></i>
                    <span>ダッシュボード</span>
                </a>
                <a href="tables.html" class="nav-link" data-target="tables">
                    <i class="fa-solid fa-border-all fa-fw w-6 text-center"></i>
                    <span>テーブル管理</span>
                </a>
                <a href="all-slips.html" class="nav-link" data-target="all-slips">
                    <i class="fa-solid fa-file-invoice fa-fw w-6 text-center"></i>
                    <span>伝票一覧</span>
                </a>
                <a href="customers.html" class="nav-link" data-target="customers">
                    <i class="fa-solid fa-users fa-fw w-6 text-center"></i>
                    <span>顧客管理</span>
                </a>
                <a href="menu.html" class="nav-link" data-target="menu">
                    <i class="fa-solid fa-book-open fa-fw w-6 text-center"></i>
                    <span>メニュー管理</span>
                </a>
                <a href="reports.html" class="nav-link" data-target="reports">
                    <i class="fa-solid fa-chart-line fa-fw w-6 text-center"></i>
                    <span>売上分析</span>
                </a>
                <a href="cast-settings.html" class="nav-link" data-target="cast-settings">
                    <i class="fa-solid fa-users-gear fa-fw w-6 text-center"></i>
                    <span>キャスト設定</span>
                </a>
                <a href="settings.html" class="nav-link" data-target="settings">
                    <i class="fa-solid fa-gear fa-fw w-6 text-center"></i>
                    <span>店舗設定</span>
                </a>
            </nav>
            <div class="p-4 border-t">
                <div class="flex items-center space-x-3">
                    <img src="https://placehold.co/40x40/e0e7ff/4338ca?text=User" alt="User Avatar" class="w-10 h-10 rounded-full">
                    <div>
                        <p class="font-semibold text-sm">山田 太郎</p>
                        <p class="text-xs text-slate-500">マネージャー</p>
                    </div>
                </div>
                <button class="mt-4 w-full text-left text-sm text-slate-600 hover:text-red-600">
                    <i class="fa-solid fa-right-from-bracket fa-fw w-6 text-center"></i>
                    <span>ログアウト</span>
                </button>
            </div>
        </aside>
        <main class="flex-1 flex flex-col overflow-hidden non-printable">
            <header class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm">
                <div>
                    <h2 id="page-title" class="text-xl font-semibold text-slate-700">売上分析</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fa-solid fa-store absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <select id="store-selector" class="pl-10 pr-4 py-2 text-sm font-medium border border-slate-300 rounded-lg bg-white hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="store1">新宿本店</option>
                            <option value="store2">渋谷店</option>
                            <option value="store3">池袋店</option>
                        </select>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 lg:p-8">
                
                <div id="reports-content-area">
                    <div class="mb-6 flex items-center justify-between">
                        <div class="flex space-x-2 border-b" id="reports-period-tabs">
                            <button class="ranking-type-btn active" data-period="daily">
                                <i class="fa-solid fa-calendar-day mr-1"></i> 日次
                            </button>
                            <button class="ranking-type-btn" data-period="weekly">
                                <i class="fa-solid fa-calendar-week mr-1"></i> 週次
                            </button>
                            <button class="ranking-type-btn" data-period="monthly">
                                <i class="fa-solid fa-calendar-alt mr-1"></i> 月次
                            </button>
                        </div>
                        <div class="flex items-center space-x-3">
                            <input type="date" class="p-2 border border-slate-300 rounded-lg text-sm" value="2025-10-30">
                            <button id="export-jpg-btn" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200">
                                <i class="fa-solid fa-download mr-2"></i>JPEGで保存
                            </button>
                        </div>
                    </div>

                    <div id="reports-summary" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">期間中総売上</span>
                                <i class="fa-solid fa-yen-sign text-green-500"></i>
                            </div>
                            <p id="summary-total-sales" class="text-3xl font-bold mt-2">¥0</p>
                            <p class="text-sm text-slate-500 mt-1">会計済み伝票合計</p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">会計組数</span>
                                <i class="fa-solid fa-receipt text-blue-500"></i>
                            </div>
                            <p id="summary-total-slips" class="text-3xl font-bold mt-2">0 <span class="text-lg font-medium">組</span></p>
                            <p class="text-sm text-slate-500 mt-1">会計済み伝票数</p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">平均客単価</span>
                                <i class="fa-solid fa-user-group text-indigo-500"></i>
                            </div>
                            <p id="summary-avg-sales" class="text-3xl font-bold mt-2">¥0</p>
                            <p class="text-sm text-slate-500 mt-1">総売上 / 組数</p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">ボツ伝件数</span>
                                <i class="fa-solid fa-trash-can text-red-500"></i>
                            </div>
                            <p id="summary-cancelled-slips" class="text-3xl font-bold mt-2">0 <span class="text-lg font-medium">件</span></p>
                            <p class="text-sm text-slate-500 mt-1">期間中のボツ伝</p>
                        </div>
                    </div>

                    <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                            <h3 class="text-lg font-semibold mb-4">売上推移</h3>
                            <div class="relative h-96">
                                <canvas id="reports-chart"></canvas>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                            <h3 class="text-lg font-semibold mb-4">売れ筋商品 (数量別)</h3>
                            <ul id="reports-ranking-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                                </ul>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        </div>

    <script type="module" src="reports.js"></script>
</body>
</html>
