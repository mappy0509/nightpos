<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS.AI - 売上分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/generative-ai/+esm"></script>

</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside id="sidebar-container" class="w-72 lg:w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable fixed inset-y-0 left-0 z-40 transform -translate-x-full lg:static lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <div class="flex-grow flex items-center justify-center">
                <i class="fa-solid fa-spinner fa-spin text-blue-500"></i>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden non-printable admin-main">
            <header class="h-16 bg-white border-b flex items-center justify-between px-4 lg:px-6 shadow-sm">
                
                <button id="sidebar-toggle-btn" class="lg:hidden text-slate-600 hover:text-slate-800">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>

                <h2 id="page-title" class="text-xl font-semibold text-slate-700 hidden lg:block">売上分析</h2>
                <h2 class="text-xl font-semibold text-slate-700 lg:hidden absolute left-1/2 -translate-x-1/2">
                    売上分析
                </h2>

                <div class="hidden lg:flex items-center space-x-4">
                    <div class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-slate-100 border border-slate-200">
                        <i class="fa-solid fa-store text-slate-500"></i>
                        <span id="header-store-name" class="text-sm font-semibold text-slate-700">loading...</span>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
                
                <div class="lg:hidden w-8"></div>
            </header>
            <div class="flex-1 overflow-y-auto p-4 lg:p-8">
                
                <div id="reports-content-area">
                    <div class="mb-6 flex flex-col lg:flex-row items-stretch lg:items-center justify-between gap-4">
                        <div class="border-b responsive-tabs-container">
                            <div class="flex space-x-2" id="reports-period-tabs">
                                <button class="ranking-type-btn active" data-period="daily">
                                    <i class="fa-solid fa-calendar-day mr-1"></i> 日次
                                </button>
                                <button class="ranking-type-btn" data-period="weekly">
                                    <i class="fa-solid fa-calendar-week mr-1"></i> 週次
                                </button>
                                <button class="ranking-type-btn" data-period="monthly">
                                    <i class="fa-solid fa-calendar-alt mr-1"></i> 月次
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
                            <input type="date" id="report-date-picker" class="p-2 border border-slate-300 rounded-lg text-sm">
                            
                            <button id="ai-analyze-btn" class="px-4 py-2 rounded-lg bg-white text-blue-600 font-semibold border border-blue-300 hover:bg-blue-50 transition duration-200">
                                <i class="fa-solid fa-lightbulb-on mr-2"></i>AIで分析
                            </button>
                            
                            <button id="export-jpg-btn" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200">
                                <i class="fa-solid fa-download mr-2"></i>JPEGで保存
                            </button>
                        </div>
                    </div>

                    <div id="reports-summary" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">期間中総売上</span>
                                <i class="fa-solid fa-yen-sign text-green-500"></i>
                            </div>
                            <p id="summary-total-sales" class="summary-value font-bold mt-2">¥0</p>
                            <p class="text-sm text-slate-500 mt-1">会計済み伝票合計</p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">会計組数</span>
                                <i class="fa-solid fa-receipt text-blue-500"></i>
                            </div>
                            <p id="summary-total-slips" class="summary-value font-bold mt-2">0 <span class="text-lg font-medium">組</span></p>
                            <p class="text-sm text-slate-500 mt-1">会計済み伝票数</p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">平均客単価</span>
                                <i class="fa-solid fa-user-group text-indigo-500"></i>
                            </div>
                            <p id="summary-avg-sales" class="summary-value font-bold mt-2">¥0</p>
                            <p class="text-sm text-slate-500 mt-1">総売上 / 組数</p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">ボツ伝件数</span>
                                <i class="fa-solid fa-trash-can text-red-500"></i>
                            </div>
                            <p id="summary-cancelled-slips" class="summary-value font-bold mt-2">0 <span class="text-lg font-medium">件</span></p>
                            <p class="text-sm text-slate-500 mt-1">期間中のボツ伝</p>
                        </div>
                    </div>

                    <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-8">
                        <div class="lg:col-span-2 bg-white p-4 lg:p-6 rounded-xl shadow-lg border border-slate-200">
                            <h3 class="text-lg font-semibold mb-4">売上推移</h3>
                            <div class="relative h-64 sm:h-96">
                                <canvas id="reports-chart"></canvas>
                            </div>
                        </div>

                        <div class="lg:col-span-1 space-y-8">
                            <div class="bg-white p-4 lg:p-6 rounded-xl shadow-lg border border-slate-200">
                                <h3 class="text-lg font-semibold mb-4">売れ筋商品 (数量別)</h3>
                                <ul id="reports-ranking-list" class="space-y-4 max-h-64 sm:max-h-96 overflow-y-auto pr-2">
                                    </ul>
                            </div>
                            
                            <div class="bg-white p-4 lg:p-6 rounded-xl shadow-lg border border-slate-200">
                                <h3 class="text-lg font-semibold mb-4">写真指名ランキング (期間連動)</h3>
                                <ul id="reports-photo-ranking-list" class="space-y-4 max-h-64 sm:max-h-96 overflow-y-auto pr-2">
                                    <p id="reports-photo-loading" class="text-sm text-slate-500">集計中...</p>
                                    </ul>
                            </div>
                            
                            <div class="bg-white p-4 lg:p-6 rounded-xl shadow-lg border border-slate-200">
                                <h3 class_ ="text-lg font-semibold mb-4">送り指名ランキング (期間連動)</h3>
                                <ul id="reports-send-ranking-list" class="space-y-4 max-h-64 sm:max-h-96 overflow-y-auto pr-2">
                                    <p id="reports-send-loading" class="text-sm text-slate-500">集計中...</p>
                                    </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="ai-report-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-3xl">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 class="text-xl font-semibold">
                    <i class="fa-solid fa-lightbulb-on text-blue-500 mr-2"></i>
                    AI 売上分析レポート
                </h3>
                <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
            </div>
            
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <div id="ai-report-content" class="prose prose-lg max-w-none">
                    <p class="text-slate-500 text-center py-8">
                        <i class="fa-solid fa-spinner fa-spin fa-2x"></i><br>
                        AIが売上データを分析中です... (Gemini Pro)
                    </p>
                </div>
            </div>

            <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg">
                <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="sidebar.js"></script>
    <script type="module" src="ai-service.js"></script>
    <script type="module" src="reports.js"></script>
</body>
</html>
