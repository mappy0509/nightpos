<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - 勤怠管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside id="sidebar-container" class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable">
            <div class="flex-grow flex items-center justify-center">
                <i class="fa-solid fa-spinner fa-spin text-blue-500"></i>
            </div>
        </aside>
        <main class="flex-1 flex flex-col overflow-hidden non-printable">
            <header class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm">
                <div>
                    <h2 id="page-title" class="text-xl font-semibold text-slate-700">勤怠管理</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fa-solid fa-store absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <select id="store-selector" class="pl-10 pr-4 py-2 text-sm font-medium border border-slate-300 rounded-lg bg-white hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="store1">新宿本店</option>
                        </select>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 lg:p-8">
                
                <div id="attendance-page">
                    <div class="mb-6 flex justify-between items-center">
                        <div class="relative w-full max-w-xs">
                            <label for="attendance-date-picker" class="text-sm font-semibold text-slate-600">対象日</label>
                            <input type="date" id="attendance-date-picker" class="w-full p-2 border border-slate-300 rounded-lg shadow-sm mt-1">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">出勤</span>
                                <i class="fa-solid fa-check text-green-500"></i>
                            </div>
                            <p id="summary-on-time" class="text-3xl font-bold mt-2">0 <span class="text-lg font-medium">名</span></p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">遅刻</span>
                                <i class="fa-solid fa-clock text-yellow-500"></i>
                            </div>
                            <p id="summary-late" class="text-3xl font-bold mt-2">0 <span class="text-lg font-medium">名</span></p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">欠勤 (無断)</span>
                                <i class="fa-solid fa-xmark text-red-500"></i>
                            </div>
                            <p id="summary-absent-unexcused" class="text-3xl font-bold mt-2">0 <span class="text-lg font-medium">名</span></p>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium text-slate-500">欠勤 (届出)</span>
                                <i class="fa-solid fa-shield-halved text-blue-500"></i>
                            </div>
                            <p id="summary-absent-excused" class="text-3xl font-bold mt-2">0 <span class="text-lg font-medium">名</span></p>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="border-b bg-slate-50 text-slate-600">
                                <tr>
                                    <th class="p-4">キャスト名</th>
                                    <th class="p-4">ステータス</th>
                                    <th class="p-4">出勤時刻</th>
                                    <th class="p-4">退勤時刻</th>
                                    <th class="p-4">メモ</th>
                                    <th class="p-4 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="attendance-list-container">
                                <tr>
                                    <td colspan="6" class="p-6 text-center text-slate-500" id="attendance-list-loading">
                                        勤怠データを読み込み中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="attendance-edit-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">
            <form id="attendance-edit-form">
                <div class="flex justify-between items-center p-5 border-b">
                    <h3 class="text-xl font-semibold" id="attendance-edit-modal-title">勤怠編集</h3>
                    <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 space-y-4">
                    <input type="hidden" id="edit-attendance-id">
                    <input type="hidden" id="edit-cast-id">
                    <input type="hidden" id="edit-date">

                    <div>
                        <label class="text-sm font-semibold text-slate-600">キャスト名</label>
                        <p id="edit-cast-name" class="text-lg font-semibold mt-1">...</p>
                    </div>

                    <div>
                        <label for="edit-status-select" class="text-sm font-semibold text-slate-600">ステータス</label>
                        <select id="edit-status-select" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="unsubmitted">未提出</option>
                            <option value="clocked_in">出勤中</option>
                            <option value="clocked_out">退勤済み</option>
                            <option value="late">遅刻</option>
                            <option value="absent_unexcused">欠勤 (無断)</option>
                            <option value="absent_excused">欠勤 (届出)</option>
                            <option value="paid_leave">有給休暇</option>
                        </select>
                    </div>

                    <div>
                        <label for="edit-clock-in-time" class="text-sm font-semibold text-slate-600">出勤時刻 (打刻)</label>
                        <input type="datetime-local" id="edit-clock-in-time" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                    </div>
                    <div>
                        <label for="edit-clock-out-time" class="text-sm font-semibold text-slate-600">退勤時刻 (打刻)</label>
                        <input type="datetime-local" id="edit-clock-out-time" class="w-full p-2 border border-slate-300 rounded-lg mt-1">
                    </div>
                    
                    <div>
                        <label for="edit-memo-input" class="text-sm font-semibold text-slate-600">管理者メモ</label>
                        <textarea id="edit-memo-input" rows="3" class="w-full p-2 border border-slate-300 rounded-lg mt-1" placeholder="遅刻理由、早退など..."></textarea>
                    </div>
                    <p id="attendance-edit-error" class="text-xs text-red-600"></p>
                </div>

                <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg space-x-3">
                    <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                        キャンセル
                    </button>
                    <button id="save-attendance-btn" type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">
                        保存する
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="attendance.js"></script>
</body>
</html>
