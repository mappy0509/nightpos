<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS.AI - アカウント登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 bg-slate-50">

    <div class="flex justify-center items-center min-h-screen p-6">
        <div class="w-full max-w-md">
            
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-blue-600">NPS.AI</h1>
                <p class="text-slate-500 mt-1">キャスト用 アカウント登録</p>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
                
                <div id="loading-container" class="text-center py-10">
                    <i class="fa-solid fa-spinner fa-spin fa-2x text-blue-500"></i>
                    <p class="mt-4 text-slate-600">招待リンクを検証しています...</p>
                </div>
                
                <form id="signup-form" class="space-y-6 hidden">
                    <div>
                        <label for="signup-email" class="text-sm font-semibold text-slate-600">メールアドレス (ログインID)</label>
                        <input type="email" id="signup-email" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required autocomplete="email">
                    </div>
                    
                    <div>
                        <label for="signup-password" class="text-sm font-semibold text-slate-600">パスワード (8文字以上)</label>
                        <input type="password" id="signup-password" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required minlength="8" autocomplete="new-password">
                    </div>
                    
                    <div>
                        <label for="signup-password-confirm" class="text-sm font-semibold text-slate-600">パスワード (確認用)</label>
                        <input type="password" id="signup-password-confirm" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required minlength="8" autocomplete="new-password">
                    </div>
                    
                    <div class="border-t pt-4">
                        <label for="signup-display-name" class="text-sm font-semibold text-slate-600">キャスト名 (源氏名)</label>
                        <input type="text" id="signup-display-name" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required>
                    </div>

                    <div>
                        <label for="signup-real-name" class="text-sm font-semibold text-slate-600">本名 (控除などに使用)</label>
                        <input type="text" id="signup-real-name" class="w-full p-3 border border-slate-300 rounded-lg mt-1" required>
                    </div>

                    <p id="signup-error" class="text-sm text-red-600 text-center"></p>

                    <div>
                        <button id="signup-btn" type="submit" class="w-full px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 text-lg transition duration-200">
                            同意して登録する
                        </button>
                    </div>
                </form>
                
                <div id="success-container" class="text-center py-10 hidden">
                    <i class="fa-solid fa-check-circle fa-2x text-green-500"></i>
                    <h3 class="mt-4 text-xl font-semibold">登録が完了しました</h3>
                    <p class="mt-2 text-slate-600">5秒後にログインページに移動します。</p>
                    <a href="login.html" class="mt-4 inline-block text-blue-600 hover:underline">すぐに移動する</a>
                </div>
                
                <div id="invalid-token-container" class="text-center py-10 hidden">
                    <i class="fa-solid fa-circle-exclamation fa-2x text-red-500"></i>
                    <h3 class="mt-4 text-xl font-semibold">招待リンクが無効です</h3>
                    <p class="mt-2 text-slate-600">招待リンクの有効期限が切れているか、既に使用されています。管理者に新しいリンクの発行を依頼してください。</p>
                </div>

            </div>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500">
                    すでにアカウントをお持ちの方は
                    <a href="login.html" class="font-medium text-blue-600 hover:underline">こちらからログイン</a>
                </p>
            </div>

        </div>
    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
