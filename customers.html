<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night POS - 顧客管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-slate-50">
        <aside id="sidebar-container" class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col non-printable">
            <div class="flex-grow flex items-center justify-center">
                <i class="fa-solid fa-spinner fa-spin text-blue-500"></i>
            </div>
        </aside>
        <main class="flex-1 flex flex-col overflow-hidden non-printable">
            <header class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm">
                <div>
                    <h2 id="page-title" class="text-xl font-semibold text-slate-700">顧客管理</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fa-solid fa-store absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <select id="store-selector" class="pl-10 pr-4 py-2 text-sm font-medium border border-slate-300 rounded-lg bg-white hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="store1">新宿本店</option>
                            <option value="store2">渋谷店</option>
                            <option value="store3">池袋店</option>
                        </select>
                    </div>
                    <button class="text-slate-500 hover:text-blue-600">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 lg:p-8">
                
                <div id="customers-page">
                    <div class="mb-6 flex justify-between items-center">
                        <div class="relative w-full max-w-lg">
                            <input type="text" id="customer-search-input" placeholder="顧客名、または指名キャスト名で検索..." class="w-full p-3 pl-10 border border-slate-300 rounded-lg shadow-sm">
                            <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        </div>
                        <button id="add-customer-btn" class="bg-blue-600 text-white px-5 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 whitespace-nowrap ml-4">
                            <i class="fa-solid fa-plus mr-2"></i>新規顧客登録
                        </button>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="border-b bg-slate-50 text-slate-600">
                                <tr id="customer-table-header">
                                    <th class="p-4">顧客名</th>
                                    <th class="p-4">指名キャスト</th>
                                    <th class="p-4">最終来店日</th>
                                    <th class="p-4">来店回数</th>
                                    <th class="p-4">総利用額</th>
                                    <th class="p-4 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="customer-table-body">
                                <tr>
                                    <td colspan="6" class="p-6 text-center text-slate-500" id="customer-list-loading">
                                        顧客データを読み込み中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="customer-editor-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-lg">
            <form id="customer-editor-form">
                <div class="flex justify-between items-center p-5 border-b">
                    <h3 class="text-xl font-semibold" id="customer-editor-modal-title">新規顧客登録</h3>
                    <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                        <i class="fa-solid fa-xmark fa-xl"></i>
                    </button>
                </div>
                
                <div class="p-6 space-y-4">
                    <div>
                        <label for="customer-name-input" class="text-sm font-semibold text-slate-600">顧客名</label>
                        <input type="text" id="customer-name-input" class="w-full p-2 border border-slate-300 rounded-lg mt-1" required>
                    </div>
                    <div>
                        <label for="customer-nomination-select" class="text-sm font-semibold text-slate-600">指名キャスト</label>
                        <select id="customer-nomination-select" class="w-full p-2 border border-slate-300 rounded-lg mt-1 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="null">フリー (指名なし)</option>
                            </select>
                    </div>
                    <div>
                        <label for="customer-memo-input" class="text-sm font-semibold text-slate-600">顧客メモ</label>
                        <textarea id="customer-memo-input" rows="4" class="w-full p-2 border border-slate-300 rounded-lg mt-1" placeholder="誕生日、NG事項、好きな飲み物など..."></textarea>
                    </div>
                    <p id="customer-editor-error" class="text-xs text-red-600"></p>
                </div>

                <div class="flex justify-between items-center p-5 border-t bg-slate-50 rounded-b-lg">
                    <button id="delete-customer-btn" type="button" class="px-4 py-2 rounded-lg bg-red-100 text-red-700 font-semibold hover:bg-red-200 hidden">
                        <i class="fa-solid fa-trash mr-2"></i>削除
                    </button>
                    <div class="flex-grow flex justify-end space-x-3">
                        <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                            キャンセル
                        </button>
                        <button id="save-customer-btn" type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700">
                            保存する
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div id="customer-detail-modal" class="modal-backdrop">
        <div class="modal-content w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 class="text-xl font-semibold" id="customer-detail-modal-title">顧客詳細</h3>
                <button type="button" class="modal-close-btn text-slate-400 hover:text-slate-600">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
            </div>
            
            <div class="flex-1 p-6 space-y-6 overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-xl shadow border border-slate-200">
                        <span class="text-sm font-medium text-slate-500">顧客名</span>
                        <p class="text-2xl font-bold" id="detail-customer-name">...</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow border border-slate-200">
                        <span class="text-sm font-medium text-slate-500">指名キャスト</span>
                        <p class="text-2xl font-bold text-pink-600" id="detail-nomination-cast">...</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow border border-slate-200">
                        <span class="text-sm font-medium text-slate-500">最終来店日</span>
                        <p class="text-2xl font-bold" id="detail-last-visit">...</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow border border-slate-200">
                        <span class="text-sm font-medium text-slate-500">来店回数</span>
                        <p class="text-2xl font-bold" id="detail-visit-count">...</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow border border-slate-200 col-span-1 md:col-span-2">
                        <span class="text-sm font-medium text-slate-500">総利用額 (会計済み)</span>
                        <p class="text-2xl font-bold text-green-600" id="detail-total-spend">...</p>
                    </div>
                </div>
                
                <div class="bg-white p-4 rounded-xl shadow border border-slate-200">
                    <h4 class="font-semibold mb-2">顧客メモ</h4>
                    <pre class="text-sm text-slate-700 whitespace-pre-wrap font-sans" id="detail-customer-memo">メモがありません。</pre>
                </div>
                
                <div>
                    <h4 class="font-semibold text-lg mb-3">来店履歴 (会計済み伝票)</h4>
                    <div class="space-y-3" id="detail-slip-history">
                        <p class="text-slate-500 text-center p-4" id="detail-slip-loading">来店履歴を読み込み中...</p>
                        </div>
                </div>
                
            </div>

            <div class="flex justify-end p-5 border-t bg-slate-50 rounded-b-lg space-x-3">
                <button type="button" class="modal-close-btn px-4 py-2 rounded-lg bg-slate-200 text-slate-700 font-semibold hover:bg-slate-300">
                    閉じる
                </button>
            </div>
        </div>
    </div>


    <script type="module" src="customers.js"></script>
</body>
</html>
